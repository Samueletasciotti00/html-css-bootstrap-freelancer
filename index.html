<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <!-- font awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>

<body>
    
    <!-- Head/Jubmo -->
    <header>

        <!-- Nav -->
        <div class="row">
            <div class="col-12">
                
                <!-- Container for Nav -->
                <div class="contain">

                    <!-- Titol -->
                    <div>START BOOTSTRAP</div>

                    <!-- Options -->
                    <div>
                        <div>PORTFOLIO</div>
                        <div>ABOUT</div>
                        <div>CONTACT</div>
                    </div>
                </div>
            </div>          
        </div>

        <!-- Jumbo -->
        <div class="row">
            <div class="col-12">

                <div id="jumbo">

                    <!-- img -->
                    <div><img src="img/avatar.svg" alt=""></div>

                    <!-- titol -->
                    <h2>START BOOTSTRAP</h2>
                    
                    <!-- white HR -->
                    <div>
                        <div class="row">

                            <div class="col-5">
                                <div class="hr-wht"></div>
                            </div>
                            
                            <div class="col-2">
                                <i class="fa-solid fa-star"></i>
                            </div>

                            <div class="col-5">
                                <div class="hr-wht"></div>
                            </div>
                        </div>
                    </div>

                    <div>
                        GRAPHIC ARIST - WEB DESIGNER - ILLUSTRATOR
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>

        <!-- PORTFOLIO -->
        <div class="row">
            <div class="col-12">

                <!-- Titol -->
                <h2>PORTFOLIO</h2>

                <div>
                    <div class="row">

                        <div class="col-5">
                            <div class="hr-blk"></div>
                        </div>
                        
                        <div class="col-2">
                            <i class="fa-solid fa-star"></i>
                        </div>

                        <div class="col-5">
                            <div class="hr-blk"></div>
                        </div>
                    </div>
                </div>

                <div id="grill">
                    <div><img src="img/cabin.png" alt=""></div>
                    <div><img src="img/cake.png" alt=""></div>
                    <div><img src="img/circus.png" alt=""></div>
                    <div><img src="img/game.png" alt=""></div>
                    <div><img src="img/safe.png" alt=""></div>
                    <div><img src="img/submarine.png" alt=""></div>
                </div>
            </div>
        </div>

        <!-- ABOUT -->
        <div class="row">
            <div class="col-12"></div>
        </div>

        <!-- CONTACT ME -->
        <div class="row">
            <div class="col-12"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer>

        <!-- ABOUT -->
        <div class="row">
            <div class="col-12"></div>
        </div>

        <!-- COPYRIGHT -->
        <div class="row">
            <div class="col-12"></div>
        </div>
    </footer>
</body>
</html>
